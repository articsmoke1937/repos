<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        
    <style>
        .desktop,
        .print{
            display: none;
        }

        @media print {
            .mobile,
            .desktop {
                display: none;
            }

            .print {
                display: block;
            }
        }

        @media screen and (min-width: 768px) {
            .mobile{
                display:none;
                
            }
            .desktop {
                display:block;
            }
        }
    </style>
<body>
    <div class="columns">
        <div class="desktop">Desktop</div>
        <div class="mobile"> Mobile</div>
        <div class="print"> Print</div>
    </div>

</body>
</html>
